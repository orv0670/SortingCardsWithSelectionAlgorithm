<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Cards with selection algorithm</title>
  </head>
  <body>
    <container>
      <div class="header">
        <input
          id="input1"
          type="number"

    </container>
    <script src="main.js"></script>
